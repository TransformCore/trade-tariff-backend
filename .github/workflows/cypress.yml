name: "E2E Test"
#on: [workflow_dispatch]
on: [push]
jobs:
  cypress-run:
    name: E2E on Chrome
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: true
      matrix:
        containers: [1, 2, 3]
    steps:
      - uses: actions/checkout@v2
        with:
          repository: TransformCore/trade-tariff-testing
          ref: refs/heads/main
      - uses: cypress-io/github-action@v2
        with:
          quiet: true
          parallel: true
          browser: chrome
          headless: true
          spec: "/*/**/UK/**/*spec.js"
        env:
          baseUrl: https://tariff-frontend-dev.london.cloudapps.digital
          services.xi: https://tariff-frontend-dev.london.cloudapps.digital/xi
          services.uk: https://tariff-frontend-dev.london.cloudapps.digital/uk
